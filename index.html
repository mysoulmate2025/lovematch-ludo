<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lovematch Ludo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="title">Lovematch Ludo</h1>
  <div class="ludo-board">
    <!-- 225 cells: 15x15 grid -->
    <!-- We'll fill with divs and color via CSS classes -->
    <!-- Layout explained in CSS via nth-child -->
    <!-- Tokens are placed with spans in specific divs -->
    <!-- You can position tokens with JS later -->
    ${Array.from({ length: 225 }).map(() => '<div></div>').join('\n')}
  </div>
</body>
</html>
