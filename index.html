<!DOCTYPE html>

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
    }

    .ludo-board {
      display: grid;
      grid-template-columns: repeat(15, 1fr);
      width: 95vmin;
      height: 95vmin;
      margin: auto;
      border: 2px solid #333;
    }

    .cell {
      border: 1px solid #ccc;
      box-sizing: border-box;
      width: 100%;
      height: 100%;
    }

    .red { background-color: #e74c3c; }
    .green { background-color: #2ecc71; }
    .yellow { background-color: #f1c40f; }
    .blue { background-color: #3498db; }
    .path { background-color: #fff; }
    .center {
      background: conic-gradient(
        from 0deg,
        #e74c3c 0deg 90deg,
        #f1c40f 90deg 180deg,
        #2ecc71 180deg 270deg,
        #3498db 270deg 360deg
      );
    }

    .home {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .token {
      width: 60%;
      height: 60%;
      border-radius: 50%;
      background-color: currentColor;
    }

    .red-token { color: #e74c3c; }
    .green-token { color: #2ecc71; }
    .yellow-token { color: #f1c40f; }
    .blue-token { color: #3498db; }
  </style>
</head>
