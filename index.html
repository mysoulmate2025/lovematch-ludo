<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lovematch Ludo</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f0f0;
    }

    .title {
      font-size: 24px;
      margin: 20px;
    }

    .ludo-board {
      display: grid;
      grid-template-columns: repeat(15, 30px);
      grid-template-rows: repeat(15, 30px);
      gap: 1px;
      background-color: black;
    }

    .ludo-board div {
      width: 30px;
      height: 30px;
      background-color: white;
    }

    .red {
      background-color: #f44336;
    }

    .green {
      background-color: #4caf50;
    }

    .yellow {
      background-color: #ffeb3b;
    }

    .blue {
      background-color: #2196f3;
    }

    .token {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin: 2px auto;
      background-color: gray;
      border: 2px solid black;
    }

    .token.red { background-color: red; }
    .token.green { background-color: green; }
    .token.yellow { background-color: gold; }
    .token.blue { background-color: blue; }
  </style>
</head>
<body>
  <h1 class="title">Lovematch Ludo</h1>
  <div class="ludo-board">
    <!-- Row 0 -->
    <div class="red"><div class="token red"></div></div><div class="red"><div class="token red"></div></div><div class="red"></div><div class="red"><div class="token red"></div></div><div class="red"></div><div class="red"><div class="token red"></div></div><div></div><div></div><div></div><div class="green"><div class="token green"></div></div><div class="green"><div class="token green"></div></div><div class="green"></div><div class="green"><div class="token green"></div></div><div class="green"></div><div class="green"><div class="token green"></div></div>
    <!-- Row 1 -->
    <div class="red"></div><div class="red"></div><div class="red"></div><div class="red"></div><div class="red"></div><div class="red"></div><div></div><div></div><div></div><div class="green"></div><div class="green"></div><div class="green"></div><div class="green"></div><div class="green"></div><div class="green"></div>
    <!-- Row 2 -->
    <div class="red"></div><div class="red"></div><div class="red"></div><div class="red"></div><div class="red"></div><div class="red"></div><div></div><div></div><div></div><div class="green"></div><div class="green"></div><div class="green"></div><div class="green"></div><div class="green"></div><div class="green"></div>
    <!-- Rows 3-11: center area and paths -->
    <!-- You can keep using white or expand for player paths later -->
    <!-- Just fill with <div></div> or styled colors if needed -->
    <!-- Row 3 -->
    <div class="red"></div><div class="red"></div><div class="red"></div><div class="red"></div><div class="red"></div><div="red"></div><div></div><div></div><div></div><div class="green"></div><div class="green"></div><div class="green"></div><div class="green"></div><div class="green"></div><div class="green"></div>
    <!-- Fill the rest rows like above until Row 11 -->
    <!-- Row 12 -->
    <div class="yellow"></div><div class="yellow"></div><div class="yellow"></div><div class="yellow"></div><div class="yellow"></div><div class="yellow"></div><div></div><div></div><div></div><div class="blue"></div><div class="blue"></div><div class="blue"></div><div class="blue"></div><div class="blue"></div><div class="blue"></div>
    <!-- Row 13 -->
    <div class="yellow"><div class="token yellow"></div></div><div class="yellow"><div class="token yellow"></div></div><div class="yellow"></div><div class="yellow"><div class="token yellow"></div></div><div class="yellow"></div><div class="yellow"><div class="token yellow"></div></div><div></div><div></div><div></div><div class="blue"><div class="token blue"></div></div><div class="blue"><div class="token blue"></div></div><div class="blue"></div><div class="blue"><div class="token blue"></div></div><div class="blue"></div><div class="blue"><div class="token blue"></div></div>
    <!-- Row 14 -->
    <div class="yellow"></div><div class="yellow"></div><div class="yellow"></div><div class="yellow"></div><div class="yellow"></div><div class="yellow"></div><div></div><div></div><div></div><div class="blue"></div><div class="blue"></div><div class="blue"></div><div class="blue"></div><div class="blue"></div><div class="blue"></div>
  </div>
</body>
</html>
